<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wake Up & Win Helper</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    .controls {
      display: flex;
      align-items: center;
      padding: 10px;
      background-color: #f8f9fa;
      border-bottom: 1px solid #ddd;
      gap: 10px;
    }
    .controls input {
      padding: 8px 12px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .results-container {
      flex-grow: 1;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      overflow: hidden;
      padding: 10px;
      gap: 10px;
    }
    .column {
      display: grid;
      grid-template-rows: auto;
      gap: 0;
    }
    .letter {
      background-color: #ddd;
      font-weight: bold;
      text-align: center;
      padding: 5px;
      color: #333;
      border: 1px solid #ccc;
    }
    .letter.alt {
      background-color: #e4e4e4;
    }
    .category, .answer {
      padding: 5px;
      border: 1px solid #ddd;
      font-size: 12px;
      text-align: left;
      height: 40px; /* Consistent height */
    }
    .category {
      font-weight: bold;
    }
    @media (max-width: 768px) {
      .results-container {
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      }
    }
  </style>
</head>
<body>
  <div class="controls">
    <input type="text" id="letterInput" maxlength="1" placeholder="Enter letter (A-Z)" autofocus />
    <input type="text" id="categoryInput" placeholder="Search category" style="display: none;" />
  </div>
  <div class="results-container" id="resultsContainer"></div>

  <script src="topics.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const letterInput = document.getElementById("letterInput");
      const categoryInput = document.getElementById("categoryInput");
      const resultsContainer = document.getElementById("resultsContainer");

      function groupAndSortData(data, letter) {
        const grouped = {};
        const sortedKeys = Object.keys(data).sort();

        sortedKeys.forEach(category => {
          const firstLetter = category[0].toUpperCase();
          const group = /^[0-9]/.test(firstLetter) ? "*" : firstLetter;
          if (!grouped[group]) grouped[group] = [];
          if (group === letter || letter === "*") {
            grouped[group].push({ category, answer: data[category][0] || "N/A" });
          }
        });

        return grouped;
      }

      function displayResults(letter, categoryFilter = "") {
        resultsContainer.innerHTML = ""; // Clear previous results
        const filteredData = groupAndSortData(data, letter);

        if (!filteredData[letter]) {
          resultsContainer.innerHTML = "<p>No results found.</p>";
          return;
        }

        Object.keys(filteredData).forEach(group => {
          const columnDiv = document.createElement("div");
          columnDiv.className = "column";

          let isFirstLetterDisplayed = false;
          filteredData[group].forEach(item => {
            if (!isFirstLetterDisplayed) {
              const letterDiv = document.createElement("div");
              letterDiv.className = `letter ${group === "*" ? "alt" : ""}`;
              letterDiv.textContent = group;
              columnDiv.appendChild(letterDiv);
              isFirstLetterDisplayed = true;
            }

            const categoryDiv = document.createElement("div");
            categoryDiv.className = "category";
            categoryDiv.textContent = item.category;
            columnDiv.appendChild(categoryDiv);

            const answerDiv = document.createElement("div");
            answerDiv.className = "answer";
            answerDiv.textContent = item.answer;
            columnDiv.appendChild(answerDiv);
          });

          resultsContainer.appendChild(columnDiv);
        });
      }

      letterInput.addEventListener("input", () => {
        const letter = letterInput.value.toUpperCase();
        if (letter) {
          categoryInput.style.display = "inline-block";
          categoryInput.focus();
          displayResults(letter);
        }
      });

      categoryInput.addEventListener("input", () => {
        const letter = letterInput.value.toUpperCase();
        const filter = categoryInput.value;
        displayResults(letter, filter);
      });

      categoryInput.addEventListener("keydown", event => {
        if ([" ", "Enter", "Backspace"].includes(event.key)) {
          event.preventDefault();
          categoryInput.value = "";
          displayResults(letterInput.value.toUpperCase());
        }
      });
    });
  </script>
</body>
</html>
