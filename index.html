<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wake Up & Win Helper</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 10px;
      display: flex;
      flex-direction: column;
      background-color: #f9f9f9;
    }
    .controls {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      padding: 10px;
      background-color: #f8f9fa;
      border-bottom: 1px solid #ddd;
      gap: 10px;
    }
    .controls input, .controls button {
      padding: 8px 12px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .controls button {
      background-color: #007BFF;
      color: white;
      cursor: pointer;
    }
    .controls button:hover {
      background-color: #0056b3;
    }
    .results {
      display: grid;
      grid-template-columns: repeat(3, 1fr); /* Split into 3 sections */
      gap: 10px;
      margin-top: 10px;
    }
    @media (max-width: 1024px) {
      .results {
        grid-template-columns: repeat(2, 1fr); /* Adjust to 2 sections on smaller screens */
      }
    }
    @media (max-width: 768px) {
      .results {
        grid-template-columns: 1fr; /* Single section on narrow screens */
      }
    }
    .column {
      display: flex;
      flex-direction: column;
    }
    .row {
      display: grid;
      grid-template-columns: 30px 1fr 1fr;
      align-items: center;
      border: 1px solid #ddd;
      background-color: white;
      font-size: 14px;
    }
    .row.alt {
      background-color: #f1f1f1;
    }
    .letter {
      background-color: #ccc;
      font-weight: bold;
      text-align: center;
      padding: 5px;
      border-right: 1px solid #ddd;
    }
    .letter.alt {
      background-color: #b0c4de;
    }
    .category, .answer {
      padding: 5px;
      overflow: hidden;
      white-space: nowrap;
      text-overflow: ellipsis;
    }
    .category {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="controls">
    <button id="changeLetterButton" style="display: none;">Change Letter</button>
    <input type="text" id="categoryInput" placeholder="Search category">
  </div>
  <div id="results" class="results"></div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const data = { /* Add your data here */ };
      const resultsDiv = document.getElementById("results");

      // Function to display results
      function displayResults() {
        resultsDiv.innerHTML = ""; // Clear previous results
        let currentLetter = null;
        let altColor = false;

        const columns = [document.createElement("div"), document.createElement("div"), document.createElement("div")];
        columns.forEach(col => col.className = "column");

        Object.keys(data).sort().forEach((key, idx) => {
          const firstLetter = /^[0-9]/.test(key) ? "0" : key[0].toUpperCase();

          const row = document.createElement("div");
          row.className = `row ${altColor ? "alt" : ""}`;
          altColor = !altColor;

          if (firstLetter !== currentLetter) {
            currentLetter = firstLetter;
            const letterDiv = document.createElement("div");
            letterDiv.className = `letter ${altColor ? "alt" : ""}`;
            letterDiv.textContent = currentLetter;
            row.appendChild(letterDiv);
          } else {
            const emptyDiv = document.createElement("div");
            emptyDiv.className = "letter";
            row.appendChild(emptyDiv);
          }

          const categoryDiv = document.createElement("div");
          categoryDiv.className = "category";
          categoryDiv.textContent = key;
          row.appendChild(categoryDiv);

          const answerDiv = document.createElement("div");
          answerDiv.className = "answer";
          answerDiv.textContent = data[key][0] || "N/A";
          row.appendChild(answerDiv);

          columns[idx % 3].appendChild(row);
        });

        columns.forEach(col => resultsDiv.appendChild(col));
      }

      // Initial rendering
      displayResults();
    });
  </script>
</body>
</html>
