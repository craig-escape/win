<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wake Up & Win Helper</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    .controls {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      padding: 10px;
      background-color: #f8f9fa;
      border-bottom: 1px solid #ddd;
      gap: 10px;
    }
    .controls input, .controls button {
      padding: 8px 12px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .controls button {
      background-color: #007BFF;
      color: #fff;
      cursor: pointer;
    }
    .controls button:hover {
      background-color: #0056b3;
    }
    .results {
      flex: 1;
      overflow-y: auto;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 10px;
      padding: 20px;
      align-content: start;
    }
    .column {
      display: flex;
      flex-direction: column;
      gap: 5px;
    }
    .letter-group {
      background-color: #e4e4e4;
      padding: 10px;
      font-weight: bold;
      text-align: center;
      color: #333;
      border: 1px solid #ccc;
    }
    .item {
      display: flex;
      justify-content: space-between;
      padding: 10px;
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    .item:nth-child(odd) {
      background-color: #f9f9f9;
    }
    .category {
      font-weight: bold;
      margin-right: 10px;
    }
    .answer {
      text-align: right;
      color: #555;
    }
    @media (max-width: 768px) {
      .results {
        grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      }
    }
  </style>
</head>
<body>
  <div class="controls">
    <input type="text" id="letterInput" maxlength="1" placeholder="Enter letter (A-Z)" autofocus />
    <button id="changeLetterButton" style="display: none;">Change Letter</button>
    <input type="text" id="categoryInput" placeholder="Search category" style="display: none;" />
  </div>
  <div id="results" class="results"></div>

  <script src="topics.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const letterInput = document.getElementById("letterInput");
      const changeLetterButton = document.getElementById("changeLetterButton");
      const categoryInput = document.getElementById("categoryInput");
      const resultsDiv = document.getElementById("results");

      // Function to display results alphabetized in columns with letter groups
      function displayResults(letter, categoryFilter = "") {
        resultsDiv.innerHTML = ""; // Clear previous results
        const filteredData = {};

        // Filter by letter and category
        if (data[letter]) {
          Object.keys(data[letter]).forEach(category => {
            if (category.toLowerCase().includes(categoryFilter.toLowerCase())) {
              filteredData[category] = data[letter][category];
            }
          });
        }

        const sortedCategories = Object.keys(filteredData).sort(); // Sort categories alphabetically

        if (sortedCategories.length === 0) {
          resultsDiv.innerHTML = "<p>No results found.</p>";
          return;
        }

        let currentLetter = null;
        let columnDiv = document.createElement("div");
        columnDiv.className = "column";

        // Group results by the first letter
        sortedCategories.forEach((category, index) => {
          const firstLetter = category[0].toUpperCase();

          // Add a new "letter group" header if the first letter changes
          if (firstLetter !== currentLetter) {
            currentLetter = firstLetter;

            if (index > 0) {
              resultsDiv.appendChild(columnDiv); // Add the completed column
              columnDiv = document.createElement("div");
              columnDiv.className = "column";
            }

            const letterGroupDiv = document.createElement("div");
            letterGroupDiv.className = "letter-group";
            letterGroupDiv.textContent = currentLetter;
            columnDiv.appendChild(letterGroupDiv);
          }

          // Create category-answer pair
          const itemDiv = document.createElement("div");
          itemDiv.className = "item";

          const categoryDiv = document.createElement("div");
          categoryDiv.className = "category";
          categoryDiv.textContent = category;

          const answerDiv = document.createElement("div");
          answerDiv.className = "answer";
          answerDiv.textContent = filteredData[category][0] || "N/A";

          itemDiv.appendChild(categoryDiv);
          itemDiv.appendChild(answerDiv);
          columnDiv.appendChild(itemDiv);
        });

        resultsDiv.appendChild(columnDiv); // Add the last column
      }

      // Show/hide controls
      function toggleControls(showInput) {
        letterInput.style.display = showInput ? "inline-block" : "none";
        changeLetterButton.style.display = showInput ? "none" : "inline-block";
        categoryInput.style.display = showInput ? "none" : "inline-block";
      }

      // Event listeners
      letterInput.addEventListener("input", () => {
        if (letterInput.value) {
          toggleControls(false);
          displayResults(letterInput.value.toUpperCase());
        }
      });

      changeLetterButton.addEventListener("click", () => {
        toggleControls(true);
        resultsDiv.innerHTML = "";
        letterInput.value = "";
        categoryInput.value = "";
      });

      categoryInput.addEventListener("input", () => {
        const letter = letterInput.value.toUpperCase();
        displayResults(letter, categoryInput.value);
      });
    });
  </script>
</body>
</html>
