<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Little Helper</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    .controls {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      padding: 10px;
      background-color: #f8f9fa;
      border-bottom: 1px solid #ddd;
      gap: 10px;
    }
    .controls input, .controls button {
      padding: 8px 12px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .controls button {
      background-color: #007BFF;
      color: #fff;
      cursor: pointer;
    }
    .controls button:hover {
      background-color: #0056b3;
    }
.results-container {
  display: flex;
  align-items: flex-start; /* Align the grids to the top */
  overflow-x: auto;
}

.results {
  display: grid;
  grid-template-columns: auto 1fr 1fr; /* Adjust as per column requirements */
  align-items: start; /* Align items in the grid to the top */
  justify-content: flex-start; /* Ensure content starts from the top-left */
  gap: 0; /* Remove gaps between rows */
  padding: 0;
  border-right: 1px solid #ddd;
  padding-right: 10px;
}
    .letter,
    .category,
    .answer {
      padding: 5px;
      border: 1px solid #ccc;
      font-size: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .letter {
      background-color: #ddd;
      font-weight: bold;
      text-align: center;
      color: #333;
    }
    .category {
      font-weight: bold;
      text-align: left;
    }
    .answer {
      text-align: left;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="controls">
    <input type="text" id="letterInput" maxlength="1" placeholder="1.9 Enter letter (A-Z)" autofocus />
    <button id="changeLetterButton" style="display: none;">Change Letter</button>
    <input type="text" id="categoryInput" placeholder="Search category" style="display: none;" />
  </div>
  <div class="results-container" id="resultsContainer"></div>

  <script src="topics.js"></script>
  <script>
document.addEventListener("DOMContentLoaded", function () {
  const letterInput = document.getElementById("letterInput");
  const changeLetterButton = document.getElementById("changeLetterButton");
  const categoryInput = document.getElementById("categoryInput");
  const resultsContainer = document.getElementById("resultsContainer");

  let typingTimer;
  let isNewSearch = true;

  // Helper function to alphabetize the data
  function alphabetizeData(data) {
    const sortedData = {};
    Object.keys(data)
      .sort((a, b) => a.localeCompare(b, undefined, { sensitivity: "base" }))
      .forEach((letter) => {
        sortedData[letter] = {};
        Object.keys(data[letter])
          .sort((a, b) => a.localeCompare(b, undefined, { sensitivity: "base" }))
          .forEach((category) => {
            sortedData[letter][category] = data[letter][category];
          });
      });
    return sortedData;
  }

  const sortedData = alphabetizeData(data);

  function displayResults(letter, categoryFilter = "") {
    resultsContainer.innerHTML = ""; // Clear previous results
    const filteredData = {};

    // Filter categories under the selected letter
    if (sortedData[letter]) {
      Object.keys(sortedData[letter]).forEach((category) => {
        if (
          !categoryFilter ||
          (isNewSearch
            ? category.toLowerCase().startsWith(categoryFilter.toLowerCase())
            : category.toLowerCase().includes(categoryFilter.toLowerCase()))
        ) {
          filteredData[category] = sortedData[letter][category];
        }
      });
    }

    const sortedCategories = Object.keys(filteredData);
    if (sortedCategories.length === 0) {
      resultsContainer.innerHTML = "<p>No results found.</p>";
      return;
    }

    // Maintain the original grid-like formatting
    sortedCategories.forEach((category) => {
      const letterDiv = document.createElement("div");
      letterDiv.className = "letter";
      letterDiv.textContent = letter.toUpperCase();

      const categoryDiv = document.createElement("div");
      categoryDiv.className = "category";
      categoryDiv.textContent = category;

      const answerDiv = document.createElement("div");
      answerDiv.className = "answer";
      answerDiv.textContent = filteredData[category][0] || "N/A";

      resultsContainer.appendChild(letterDiv);
      resultsContainer.appendChild(categoryDiv);
      resultsContainer.appendChild(answerDiv);
    });
  }

  letterInput.addEventListener("input", () => {
    const letter = letterInput.value.toUpperCase();
    if (letter) {
      displayResults(letter); // Display categories for the selected letter
      letterInput.style.display = "none";
      changeLetterButton.style.display = "inline-block";
      categoryInput.style.display = "inline-block";
      categoryInput.focus(); // Focus on category input
    }
  });

  changeLetterButton.addEventListener("click", () => {
    letterInput.value = "";
    categoryInput.value = "";
    resultsContainer.innerHTML = "";
    letterInput.style.display = "inline-block";
    changeLetterButton.style.display = "none";
    categoryInput.style.display = "none";
    letterInput.focus();
  });

  categoryInput.addEventListener("input", () => {
    clearTimeout(typingTimer);
    const letter = letterInput.value.toUpperCase();
    const value = categoryInput.value.trim();

    if (value.length === 1 && isNewSearch) {
      // Filter categories by single starting letter
      displayResults(letter, value);
    } else {
      // Perform deeper search within categories
      displayResults(letter, value);
      isNewSearch = false;
    }

    typingTimer = setTimeout(() => {
      isNewSearch = true; // Reset search mode after pause
    }, 500);
  });

  categoryInput.addEventListener("keydown", (event) => {
    if (event.key === "Enter" || event.key === " ") {
      event.preventDefault(); // Prevent default behavior
      categoryInput.value = ""; // Clear input
      displayResults(letterInput.value.toUpperCase()); // Reset to original letter categories
    }
  });
});

  </script>
</body>
</html>
