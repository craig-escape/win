<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wake Up & Win Helper</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    .controls {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      padding: 10px;
      background-color: #f8f9fa;
      border-bottom: 1px solid #ddd;
      gap: 10px;
    }
    .controls input, .controls button {
      padding: 8px 12px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .controls button {
      background-color: #007BFF;
      color: #fff;
      cursor: pointer;
    }
    .controls button:hover {
      background-color: #0056b3;
    }
    .results-container {
      flex: 1;
      overflow-y: auto;
      display: flex;
      flex-wrap: wrap;
      padding: 10px;
      gap: 20px;
    }
    .results {
      flex: 1;
      min-width: 300px;
      max-width: 300px;
      background-color: #f9f9f9;
      border: 1px solid #ddd;
      border-radius: 4px;
      padding: 10px;
      overflow-y: auto;
    }
    .letter-heading {
      font-weight: bold;
      font-size: 18px;
      color: #007BFF;
      margin: 10px 0;
    }
    .row {
      display: grid;
      grid-template-columns: 1fr 2fr;
      gap: 10px;
      padding: 5px 0;
      border-bottom: 1px solid #ddd;
    }
    .row:nth-child(odd) {
      background-color: #f4f4f4;
    }
    .category {
      font-weight: bold;
      color: #333;
      font-size: 14px;
    }
    .answer {
      color: #555;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="controls">
    <input type="text" id="letterInput" maxlength="1" placeholder="Enter letter (A-Z)" autofocus />
    <button id="changeLetterButton" style="display: none;">Change Letter</button>
    <input type="text" id="categoryInput" placeholder="Search category" style="display: none;" />
  </div>
  <div class="results-container" id="resultsContainer"></div>

  <script src="topics.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const letterInput = document.getElementById("letterInput");
      const changeLetterButton = document.getElementById("changeLetterButton");
      const categoryInput = document.getElementById("categoryInput");
      const resultsContainer = document.getElementById("resultsContainer");

      // Function to group numeric categories under "*"
      function groupByFirstLetter(categories) {
        const grouped = { "*": [] };
        Object.keys(categories).forEach(category => {
          const firstChar = /^[0-9]/.test(category) ? "*" : category[0].toUpperCase();
          if (!grouped[firstChar]) grouped[firstChar] = [];
          grouped[firstChar].push([category, categories[category]]);
        });
        return grouped;
      }

      // Function to display results
      function displayResults(letter, categoryFilter = "") {
        resultsContainer.innerHTML = ""; // Clear previous results

        // Filter and group categories
        if (!data[letter]) {
          resultsContainer.innerHTML = "<p>No results found.</p>";
          return;
        }
        const groupedData = groupByFirstLetter(data[letter]);
        const filteredGroup = Object.keys(groupedData).sort().reduce((acc, key) => {
          acc[key] = groupedData[key].filter(([category]) =>
            category.toLowerCase().includes(categoryFilter.toLowerCase())
          );
          return acc;
        }, {});

        Object.entries(filteredGroup).forEach(([group, entries]) => {
          if (entries.length === 0) return;

          const grid = document.createElement("div");
          grid.className = "results";

          const heading = document.createElement("div");
          heading.className = "letter-heading";
          heading.textContent = group === "*" ? "Numbers" : group;
          grid.appendChild(heading);

          entries.sort(([a], [b]) => a.localeCompare(b)).forEach(([category, answers], index) => {
            const row = document.createElement("div");
            row.className = "row";

            const categoryCell = document.createElement("div");
            categoryCell.className = "category";
            categoryCell.textContent = index === 0 ? category : category;
            row.appendChild(categoryCell);

            const answerCell = document.createElement("div");
            answerCell.className = "answer";
            answerCell.textContent = answers[0] || "N/A";
            row.appendChild(answerCell);

            grid.appendChild(row);
          });

          resultsContainer.appendChild(grid);
        });
      }

      // Event listeners
      letterInput.addEventListener("input", () => {
        if (letterInput.value) {
          displayResults(letterInput.value.toUpperCase());
        }
      });

      changeLetterButton.addEventListener("click", () => {
        resultsContainer.innerHTML = "";
        letterInput.value = "";
        categoryInput.value = "";
      });

      categoryInput.addEventListener("input", () => {
        const letter = letterInput.value.toUpperCase();
        displayResults(letter, categoryInput.value);
      });
    });
  </script>
</body>
</html>
