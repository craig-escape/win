<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wake Up & Win Helper</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    .controls {
      display: flex;
      align-items: center;
      padding: 10px;
      background-color: #f8f9fa;
      border-bottom: 1px solid #ddd;
      gap: 10px;
    }
    .controls input {
      padding: 8px 12px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .results-container {
      flex-grow: 1;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      overflow: hidden;
      padding: 10px;
      gap: 10px;
      box-sizing: border-box;
    }
    .results {
      display: grid;
      grid-template-columns: auto 1fr 1fr;
      gap: 0;
      align-items: center;
      border-right: 1px solid #ddd;
    }
    .letter {
      background-color: #ddd;
      font-weight: bold;
      text-align: center;
      padding: 5px;
      color: #333;
      border: 1px solid #ccc;
    }
    .letter.alt {
      background-color: #e4e4e4;
    }
    .category, .answer {
      padding: 5px;
      border: 1px solid #ddd;
      font-size: 12px;
      text-align: left;
      height: 100%;
    }
    @media (max-width: 768px) {
      .results {
        grid-template-columns: auto 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="controls">
    <input type="text" id="letterInput" maxlength="1" placeholder="Enter letter (A-Z)" autofocus />
    <input type="text" id="categoryInput" placeholder="Search category" style="display: none;" />
  </div>
  <div class="results-container" id="resultsContainer"></div>

  <script src="topics.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const letterInput = document.getElementById("letterInput");
      const categoryInput = document.getElementById("categoryInput");
      const resultsContainer = document.getElementById("resultsContainer");

      function displayResults(letter, categoryFilter = "") {
        resultsContainer.innerHTML = ""; // Clear previous results
        const filteredData = {};

        // Filter and sort categories
        if (data[letter]) {
          Object.keys(data[letter])
            .filter(category => category.toLowerCase().includes(categoryFilter.toLowerCase()))
            .sort()
            .forEach(category => {
              filteredData[category] = data[letter][category];
            });
        }

        const sortedCategories = Object.keys(filteredData);
        if (sortedCategories.length === 0) {
          resultsContainer.innerHTML = "<p>No results found.</p>";
          return;
        }

        let currentLetter = "";
        sortedCategories.forEach(category => {
          const gridDiv = document.createElement("div");
          gridDiv.className = "results";

          const firstLetter = category[0].toUpperCase();
          if (currentLetter !== firstLetter) {
            currentLetter = firstLetter;
            const letterDiv = document.createElement("div");
            letterDiv.className = `letter ${currentLetter === "*" ? "alt" : ""}`;
            letterDiv.textContent = currentLetter;
            gridDiv.appendChild(letterDiv);
          } else {
            gridDiv.appendChild(document.createElement("div"));
          }

          const categoryCell = document.createElement("div");
          categoryCell.className = "category";
          categoryCell.textContent = category;
          gridDiv.appendChild(categoryCell);

          const answerCell = document.createElement("div");
          answerCell.className = "answer";
          answerCell.textContent = filteredData[category][0] || "N/A";
          gridDiv.appendChild(answerCell);

          resultsContainer.appendChild(gridDiv);
        });
      }

      letterInput.addEventListener("input", () => {
        const letter = letterInput.value.toUpperCase();
        if (letter) {
          categoryInput.style.display = "inline-block";
          categoryInput.focus();
          displayResults(letter);
        }
      });

      categoryInput.addEventListener("input", () => {
        const letter = letterInput.value.toUpperCase();
        displayResults(letter, categoryInput.value);
      });

      categoryInput.addEventListener("keydown", event => {
        if ([" ", "Enter", "Backspace"].includes(event.key)) {
          event.preventDefault();
          categoryInput.value = "";
          displayResults(letterInput.value.toUpperCase());
        }
      });
    });
  </script>
</body>
</html>
