<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wake Up & Win Helper</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    .controls {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      padding: 10px;
      background-color: #f8f9fa;
      border-bottom: 1px solid #ddd;
      gap: 10px;
    }
    .controls input, .controls button {
      padding: 8px 12px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .controls button {
      background-color: #007BFF;
      color: #fff;
      cursor: pointer;
    }
    .controls button:hover {
      background-color: #0056b3;
    }
    .results {
      flex: 1;
      overflow-y: auto;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); /* Fixed column widths */
      gap: 0;
      align-content: start;
    }
    .row {
      display: grid;
      grid-template-columns: 50px 1fr 1fr;
      border-bottom: 1px solid #ddd;
      height: 40px;
      align-items: center;
    }
    .row:nth-child(even) {
      background-color: #f8f8f8;
    }
    .cell {
      padding: 5px;
      border-right: 1px solid #ddd;
      text-align: left;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    .first-letter {
      font-weight: bold;
      text-align: center;
      background-color: #e4e4e4;
    }
    @media (max-width: 768px) {
      .results {
        grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      }
    }
  </style>
</head>
<body>
  <div class="controls">
    <input type="text" id="letterInput" maxlength="1" placeholder="Enter letter (A-Z)" autofocus />
    <button id="changeLetterButton" style="display: none;">Change Letter</button>
    <input type="text" id="categoryInput" placeholder="Search category" style="display: none;" />
  </div>
  <div id="results" class="results"></div>

  <script src="topics.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const letterInput = document.getElementById("letterInput");
      const changeLetterButton = document.getElementById("changeLetterButton");
      const categoryInput = document.getElementById("categoryInput");
      const resultsDiv = document.getElementById("results");

      // Function to display results in a grid
      function displayResults(letter, categoryFilter = "") {
        resultsDiv.innerHTML = ""; // Clear previous results
        const filteredData = {};

        // Filter by letter and category
        if (data[letter]) {
          Object.keys(data[letter]).forEach(category => {
            if (category.toLowerCase().includes(categoryFilter.toLowerCase())) {
              filteredData[category] = data[letter][category];
            }
          });
        }

        const sortedCategories = Object.keys(filteredData).sort(); // Sort categories alphabetically

        if (sortedCategories.length === 0) {
          resultsDiv.innerHTML = "<p>No results found.</p>";
          return;
        }

        // Group results by the first letter and create rows
        let currentLetter = null;
        sortedCategories.forEach(category => {
          const firstLetter = category[0].toUpperCase();

          // Add a new "first-letter" row if the first letter changes
          if (firstLetter !== currentLetter) {
            currentLetter = firstLetter;
            const firstLetterRow = document.createElement("div");
            firstLetterRow.className = "row";
            firstLetterRow.innerHTML = `
              <div class="cell first-letter">${currentLetter}</div>
              <div class="cell"></div>
              <div class="cell"></div>
            `;
            resultsDiv.appendChild(firstLetterRow);
          }

          // Create a row for category-answer pairs
          const resultRow = document.createElement("div");
          resultRow.className = "row";
          resultRow.innerHTML = `
            <div class="cell"></div>
            <div class="cell">${category}</div>
            <div class="cell">${filteredData[category][0] || "N/A"}</div>
          `;
          resultsDiv.appendChild(resultRow);
        });
      }

      // Show/hide controls
      function toggleControls(showInput) {
        letterInput.style.display = showInput ? "inline-block" : "none";
        changeLetterButton.style.display = showInput ? "none" : "inline-block";
        categoryInput.style.display = showInput ? "none" : "inline-block";
      }

      // Event listeners for search field behavior
      categoryInput.addEventListener("keydown", (e) => {
        if ([" ", "Enter", "Backspace"].includes(e.key)) {
          categoryInput.value = "";
          displayResults(letterInput.value.toUpperCase());
        }
      });

      letterInput.addEventListener("input", () => {
        if (letterInput.value) {
          toggleControls(false);
          displayResults(letterInput.value.toUpperCase());
        }
      });

      changeLetterButton.addEventListener("click", () => {
        toggleControls(true);
        resultsDiv.innerHTML = "";
        letterInput.value = "";
        categoryInput.value = "";
      });

      categoryInput.addEventListener("input", () => {
        const letter = letterInput.value.toUpperCase();
        displayResults(letter, categoryInput.value);
      });
    });
  </script>
</body>
</html>
