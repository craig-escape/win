<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wake Up & Win Helper</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    .controls {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      padding: 10px;
      background-color: #f8f9fa;
      border-bottom: 1px solid #ddd;
      gap: 10px;
    }
    .controls input, .controls button {
      padding: 8px 12px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .controls button {
      background-color: #007BFF;
      color: #fff;
      cursor: pointer;
    }
    .controls button:hover {
      background-color: #0056b3;
    }
    .results {
      flex: 1;
      overflow-y: auto;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); /* Responsive columns */
      gap: 0;
      padding: 20px;
    }
    .row {
      display: grid;
      grid-template-columns: 40px 1fr 1fr;
      align-items: center;
      border-bottom: 1px solid #ddd;
    }
    .row:nth-child(even) {
      background-color: #f9f9f9;
    }
    .row:nth-child(odd) {
      background-color: #fff;
    }
    .row.letter-header {
      background-color: #ddd;
      font-weight: bold;
      color: #333;
    }
    .cell {
      padding: 8px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    .cell.first {
      text-align: center;
      font-weight: bold;
    }
    .cell.category {
      font-weight: bold;
    }
    .cell.answer {
      text-align: left;
      color: #555;
    }
    @media (max-width: 768px) {
      .results {
        grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      }
    }
  </style>
</head>
<body>
  <div class="controls">
    <input type="text" id="letterInput" maxlength="1" placeholder="Enter letter (A-Z)" autofocus />
    <button id="changeLetterButton" style="display: none;">Change Letter</button>
    <input type="text" id="categoryInput" placeholder="Search category" style="display: none;" />
  </div>
  <div id="results" class="results"></div>

  <script src="topics.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const letterInput = document.getElementById("letterInput");
      const changeLetterButton = document.getElementById("changeLetterButton");
      const categoryInput = document.getElementById("categoryInput");
      const resultsDiv = document.getElementById("results");

      // Function to display results in compact layout with grouped letters
      function displayResults(letter, categoryFilter = "") {
        resultsDiv.innerHTML = ""; // Clear previous results
        const filteredData = {};

        // Filter by letter and category
        if (data[letter]) {
          Object.keys(data[letter]).forEach(category => {
            if (category.toLowerCase().includes(categoryFilter.toLowerCase())) {
              filteredData[category] = data[letter][category];
            }
          });
        }

        const sortedCategories = Object.keys(filteredData).sort(); // Sort categories alphabetically

        if (sortedCategories.length === 0) {
          resultsDiv.innerHTML = "<p>No results found.</p>";
          return;
        }

        let currentLetter = null;

        // Group numbers under "0"
        const groupNumberAsZero = (key) => /^[0-9]/.test(key) ? "0" : key[0].toUpperCase();

        sortedCategories.forEach((category) => {
          const firstLetter = groupNumberAsZero(category);

          // Add a new "letter header" row if the first letter changes
          if (firstLetter !== currentLetter) {
            currentLetter = firstLetter;

            const letterHeader = document.createElement("div");
            letterHeader.className = "row letter-header";
            letterHeader.innerHTML = `
              <div class="cell first">${currentLetter}</div>
              <div class="cell"></div>
              <div class="cell"></div>
            `;
            resultsDiv.appendChild(letterHeader);
          }

          // Create category-answer pair row
          const rowDiv = document.createElement("div");
          rowDiv.className = "row";
          rowDiv.innerHTML = `
            <div class="cell first"></div>
            <div class="cell category">${category}</div>
            <div class="cell answer">${filteredData[category][0] || "N/A"}</div>
          `;
          resultsDiv.appendChild(rowDiv);
        });
      }

      // Show/hide controls
      function toggleControls(showInput) {
        letterInput.style.display = showInput ? "inline-block" : "none";
        changeLetterButton.style.display = showInput ? "none" : "inline-block";
        categoryInput.style.display = showInput ? "none" : "inline-block";
      }

      // Event listeners
      letterInput.addEventListener("input", () => {
        if (letterInput.value) {
          toggleControls(false);
          displayResults(letterInput.value.toUpperCase());
        }
      });

      changeLetterButton.addEventListener("click", () => {
        toggleControls(true);
        resultsDiv.innerHTML = "";
        letterInput.value = "";
        categoryInput.value = "";
      });

      categoryInput.addEventListener("input", () => {
        const letter = letterInput.value.toUpperCase();
        displayResults(letter, categoryInput.value);
      });
    });
  </script>
</body>
</html>
