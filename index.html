<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wake Up & Win Helper</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    .controls {
      display: flex;
      align-items: center;
      padding: 10px;
      background-color: #f8f9fa;
      border-bottom: 1px solid #ddd;
      gap: 10px;
    }
    .controls input {
      padding: 8px 12px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .results-container {
      flex: 1;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 10px;
      padding: 10px;
      overflow: auto;
    }
    .results {
      display: grid;
      grid-template-columns: auto 1fr;
      gap: 0;
      align-items: start;
      border: 1px solid #ddd;
      padding: 10px;
      border-radius: 5px;
      background-color: #fff;
    }
    .letter {
      grid-column: 1 / -1;
      background-color: #ddd;
      font-weight: bold;
      text-align: center;
      padding: 5px;
      color: #333;
      border-bottom: 1px solid #ccc;
    }
    .category {
      font-weight: bold;
      padding: 5px;
      border-right: 1px solid #ddd;
    }
    .answer {
      padding: 5px;
      text-align: left;
    }
  </style>
</head>
<body>
  <div class="controls">
    <input type="text" id="letterInput" maxlength="1" placeholder="Enter letter (A-Z)" autofocus />
    <input type="text" id="categoryInput" placeholder="Search category" style="display: none;" />
  </div>
  <div class="results-container" id="resultsContainer"></div>

  <script>
    const data = {
      A: { Actor: "Anthony Hopkins", Animal: "Alligator", Actress: "Angelina Jolie" },
      B: { Band: "Blur", Bird: "Blue Jay", BodyPart: "Belly" },
      C: { Car: "BMW", Country: "Brazil", City: "Copenhagen" },
      // Add all other data here...
    };

    document.addEventListener("DOMContentLoaded", function () {
      const letterInput = document.getElementById("letterInput");
      const categoryInput = document.getElementById("categoryInput");
      const resultsContainer = document.getElementById("resultsContainer");

      function clearCategoryFieldOnSpecialKeys(event) {
        if ([" ", "Enter", "Backspace"].includes(event.key)) {
          event.preventDefault();
          categoryInput.value = "";
          displayResults(letterInput.value.toUpperCase());
        }
      }

      function displayResults(letter, categoryFilter = "") {
        resultsContainer.innerHTML = "";

        const filteredData = {};
        if (data[letter]) {
          Object.keys(data[letter])
            .filter(category => category.toLowerCase().includes(categoryFilter.toLowerCase()))
            .sort()
            .forEach(category => {
              filteredData[category] = data[letter][category];
            });
        }

        if (Object.keys(filteredData).length === 0) {
          resultsContainer.innerHTML = "<p>No results found.</p>";
          return;
        }

        let currentLetter = null;

        Object.entries(filteredData).forEach(([category, answer]) => {
          if (currentLetter !== letter) {
            const letterDiv = document.createElement("div");
            letterDiv.className = "letter";
            letterDiv.textContent = letter;
            resultsContainer.appendChild(letterDiv);
            currentLetter = letter;
          }

          const resultDiv = document.createElement("div");
          resultDiv.className = "results";

          const categoryCell = document.createElement("div");
          categoryCell.className = "category";
          categoryCell.textContent = category;
          resultDiv.appendChild(categoryCell);

          const answerCell = document.createElement("div");
          answerCell.className = "answer";
          answerCell.textContent = answer || "N/A";
          resultDiv.appendChild(answerCell);

          resultsContainer.appendChild(resultDiv);
        });
      }

      letterInput.addEventListener("input", () => {
        const letter = letterInput.value.toUpperCase();
        if (letter) {
          categoryInput.style.display = "inline-block";
          categoryInput.focus();
          displayResults(letter);
        }
      });

      categoryInput.addEventListener("input", () => {
        const letter = letterInput.value.toUpperCase();
        displayResults(letter, categoryInput.value);
      });

      categoryInput.addEventListener("keydown", clearCategoryFieldOnSpecialKeys);
    });
  </script>
</body>
</html>
