<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wake Up & Win Helper</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 10px;
      background-color: #f9f9f9;
    }
    .controls {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px;
      background-color: #f8f9fa;
      border-bottom: 1px solid #ddd;
    }
    .controls input, .controls button {
      padding: 8px 12px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .controls button {
      background-color: #007BFF;
      color: white;
      cursor: pointer;
    }
    .controls button:hover {
      background-color: #0056b3;
    }
    .results {
      display: grid;
      grid-template-columns: repeat(3, 1fr); /* 3 sections by default */
      gap: 10px;
      margin-top: 10px;
    }
    @media (max-width: 1024px) {
      .results {
        grid-template-columns: repeat(2, 1fr); /* 2 sections on smaller screens */
      }
    }
    @media (max-width: 768px) {
      .results {
        grid-template-columns: 1fr; /* Single section on narrow screens */
      }
    }
    .column {
      display: flex;
      flex-direction: column;
    }
    .row {
      display: grid;
      grid-template-columns: 30px 1fr 1fr;
      align-items: center;
      border: 1px solid #ddd;
      background-color: white;
      font-size: 14px;
    }
    .row.alt {
      background-color: #f1f1f1;
    }
    .letter {
      background-color: #ccc;
      font-weight: bold;
      text-align: center;
      padding: 5px;
      border-right: 1px solid #ddd;
    }
    .letter.alt {
      background-color: #b0c4de;
    }
    .category, .answer {
      padding: 5px;
      overflow: hidden;
      white-space: nowrap;
      text-overflow: ellipsis;
    }
    .category {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="controls">
    <input type="text" id="letterInput" maxlength="1" placeholder="Enter letter (A-Z)" autofocus />
    <button id="changeLetterButton">Change Letter</button>
    <input type="text" id="categoryInput" placeholder="Search category">
  </div>
  <div id="results" class="results"></div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const data = {
        // Sample data (replace with your actual data)
        A: { "Actor": ["Anthony Hopkins"], "Actress": ["Angelina Jolie"], "Animal": ["Alligator"] },
        B: { "Band": ["Blur"], "Bird": ["Blue Jay"], "Book": ["Brave New World"] },
        C: { "Car": ["Chevrolet"], "Country": ["Canada"], "City": ["Copenhagen"] }
      };

      const letterInput = document.getElementById("letterInput");
      const changeLetterButton = document.getElementById("changeLetterButton");
      const categoryInput = document.getElementById("categoryInput");
      const resultsDiv = document.getElementById("results");

      // Function to display results
      function displayResults(letter, categoryFilter = "") {
        resultsDiv.innerHTML = ""; // Clear previous results

        const filteredData = data[letter] || {};
        const sortedCategories = Object.keys(filteredData)
          .filter(category => category.toLowerCase().includes(categoryFilter.toLowerCase()))
          .sort();

        if (sortedCategories.length === 0) {
          resultsDiv.innerHTML = "<p>No results found.</p>";
          return;
        }

        let currentLetter = letter;
        let altColor = false;

        const columns = [document.createElement("div"), document.createElement("div"), document.createElement("div")];
        columns.forEach(col => col.className = "column");

        sortedCategories.forEach((category, idx) => {
          const row = document.createElement("div");
          row.className = `row ${altColor ? "alt" : ""}`;
          altColor = !altColor;

          // Add letter only at the top of each group
          if (idx === 0) {
            const letterDiv = document.createElement("div");
            letterDiv.className = `letter ${altColor ? "alt" : ""}`;
            letterDiv.textContent = currentLetter;
            row.appendChild(letterDiv);
          } else {
            const emptyDiv = document.createElement("div");
            emptyDiv.className = "letter";
            row.appendChild(emptyDiv);
          }

          const categoryDiv = document.createElement("div");
          categoryDiv.className = "category";
          categoryDiv.textContent = category;
          row.appendChild(categoryDiv);

          const answerDiv = document.createElement("div");
          answerDiv.className = "answer";
          answerDiv.textContent = filteredData[category][0] || "N/A";
          row.appendChild(answerDiv);

          columns[idx % 3].appendChild(row);
        });

        columns.forEach(col => resultsDiv.appendChild(col));
      }

      // Show results when letter is entered
      letterInput.addEventListener("input", () => {
        const letter = letterInput.value.toUpperCase();
        if (letter && /^[A-Z0-9]$/.test(letter)) {
          displayResults(letter);
        }
      });

      // Filter categories
      categoryInput.addEventListener("input", () => {
        const letter = letterInput.value.toUpperCase();
        if (letter) {
          displayResults(letter, categoryInput.value);
        }
      });

      // Reset letter selection
      changeLetterButton.addEventListener("click", () => {
        letterInput.value = "";
        categoryInput.value = "";
        resultsDiv.innerHTML = "";
        letterInput.focus();
      });
    });
  </script>
</body>
</html>
