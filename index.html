<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wake Up & Win Helper</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .container {
      max-width: 800px;
      margin: auto;
      text-align: center;
    }
    input {
      width: 300px;
      padding: 10px;
      margin: 10px;
      font-size: 16px;
      text-align: center;
    }
    .results {
      margin-top: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f4f4f4;
      font-weight: bold;
    }
    @media (max-width: 768px) {
      table {
        display: block;
        overflow-x: auto;
        white-space: nowrap;
      }
    }
    .result-item {
      margin: 10px 0;
      font-size: 18px;
    }
    .highlight {
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Wake Up & Win Helper</h1>
    <p>Step 1: Type your letter below:</p>
    <input type="text" id="letterInput" maxlength="1" placeholder="Enter letter (A-Z)" autofocus />

    <p>Step 2: Type a category to filter results:</p>
    <input type="text" id="categoryInput" placeholder="Search category" />

    <div id="results" class="results"></div>
  </div>

  <script src="topics.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const letterInput = document.getElementById("letterInput");
      const categoryInput = document.getElementById("categoryInput");
      const resultsDiv = document.getElementById("results");

      // Function to create and populate the table
      function createTable(data) {
        const table = document.createElement("table");
        table.style.width = "100%";
        table.style.borderCollapse = "collapse";
        table.style.marginTop = "20px";

        const headerRow = document.createElement("tr");

        // Create table headers
        const headers = ["Category", "Answer 1", "Answer 2", "Answer 3", "Answer 4", "Answer 5"];
        headers.forEach(headerText => {
          const th = document.createElement("th");
          th.textContent = headerText;
          th.style.border = "1px solid #ddd";
          th.style.padding = "10px";
          th.style.backgroundColor = "#f4f4f4";
          headerRow.appendChild(th);
        });

        table.appendChild(headerRow);

        // Populate the table rows
        Object.keys(data).forEach(category => {
          const answers = data[category] || [];
          const row = document.createElement("tr");

          // Category column
          const categoryCell = document.createElement("td");
          categoryCell.textContent = category;
          categoryCell.style.border = "1px solid #ddd";
          categoryCell.style.padding = "10px";
          row.appendChild(categoryCell);

          // Answer columns
          for (let i = 0; i < 5; i++) {
            const answerCell = document.createElement("td");
            answerCell.textContent = answers[i] || ""; // Empty if less than 5 answers
            answerCell.style.border = "1px solid #ddd";
            answerCell.style.padding = "10px";
            row.appendChild(answerCell);
          }

          table.appendChild(row);
        });

        return table;
      }

      // Event listener to filter and display results
      function displayResults() {
        const letter = letterInput.value.toUpperCase();
        const categoryFilter = categoryInput.value.toLowerCase();

        if (!data[letter]) {
          resultsDiv.innerHTML = "<p>No results found for the selected letter.</p>";
          return;
        }

        const filteredData = {};
        Object.keys(data[letter]).forEach(category => {
          if (category.toLowerCase().includes(categoryFilter)) {
            filteredData[category] = data[letter][category];
          }
        });

        if (Object.keys(filteredData).length === 0) {
          resultsDiv.innerHTML = "<p>No matching categories found.</p>";
        } else {
          resultsDiv.innerHTML = ""; // Clear previous results
          resultsDiv.appendChild(createTable(filteredData));
        }
      }

      letterInput.addEventListener("input", displayResults);
      categoryInput.addEventListener("input", displayResults);
    });
  </script>
</body>
</html>
