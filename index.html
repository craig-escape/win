<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wake Up & Win Helper</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    .controls {
      display: flex;
      gap: 10px;
      padding: 10px;
      background-color: #f8f9fa;
      border-bottom: 1px solid #ddd;
    }
    .controls input, .controls button {
      padding: 8px 12px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .controls button {
      background-color: #007BFF;
      color: #fff;
      cursor: pointer;
    }
    .controls button:hover {
      background-color: #0056b3;
    }
    .results {
      flex: 1;
      overflow-y: auto;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); /* 3 or 4 columns based on screen size */
      gap: 0;
      padding: 10px;
    }
    .column {
      display: flex;
      flex-direction: column;
    }
    .letter-group {
      background-color: #ddd;
      font-weight: bold;
      text-align: left;
      padding: 5px;
      border: 1px solid #ccc;
      grid-column: span 2;
    }
    .letter-group.alt {
      background-color: #e4e4e4;
    }
    .row {
      display: grid;
      grid-template-columns: auto 1fr; /* First column for letter, second for categories */
      align-items: center;
      border-bottom: 1px solid #ccc;
    }
    .category {
      font-weight: bold;
      padding: 5px;
      border-right: 1px solid #ddd;
      text-overflow: ellipsis;
      overflow: hidden;
      white-space: nowrap;
    }
    .answer {
      padding: 5px;
      color: #555;
      text-overflow: ellipsis;
      overflow: hidden;
      white-space: nowrap;
    }
    @media (max-width: 768px) {
      .results {
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); /* Adjust for smaller screens */
      }
    }
  </style>
</head>
<body>
  <div class="controls">
    <input type="text" id="letterInput" maxlength="1" placeholder="Enter letter (A-Z)" autofocus />
    <button id="changeLetterButton" style="display: none;">Change Letter</button>
    <input type="text" id="categoryInput" placeholder="Search category" style="display: none;" />
  </div>
  <div id="results" class="results"></div>

  <script src="topics.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const letterInput = document.getElementById("letterInput");
      const changeLetterButton = document.getElementById("changeLetterButton");
      const categoryInput = document.getElementById("categoryInput");
      const resultsDiv = document.getElementById("results");

      function displayResults(letter, categoryFilter = "") {
        resultsDiv.innerHTML = ""; // Clear previous results
        const filteredData = {};

        if (data[letter]) {
          Object.keys(data[letter]).forEach((category) => {
            if (category.toLowerCase().includes(categoryFilter.toLowerCase())) {
              filteredData[category] = data[letter][category];
            }
          });
        }

        const sortedCategories = Object.keys(filteredData).sort(); // Alphabetical order
        if (sortedCategories.length === 0) {
          resultsDiv.innerHTML = "<p>No results found.</p>";
          return;
        }

        let currentLetter = null;
        let altColor = false;

        sortedCategories.forEach((category) => {
          const firstLetter = /^[0-9]/.test(category) ? "0" : category[0].toUpperCase();

          if (firstLetter !== currentLetter) {
            currentLetter = firstLetter;
            altColor = !altColor;

            const letterGroup = document.createElement("div");
            letterGroup.className = `letter-group ${altColor ? "alt" : ""}`;
            letterGroup.textContent = currentLetter;
            resultsDiv.appendChild(letterGroup);
          }

          const row = document.createElement("div");
          row.className = "row";

          const categoryCell = document.createElement("div");
          categoryCell.className = "category";
          categoryCell.textContent = category;
          row.appendChild(categoryCell);

          const answerCell = document.createElement("div");
          answerCell.className = "answer";
          answerCell.textContent = filteredData[category][0] || "N/A";
          row.appendChild(answerCell);

          resultsDiv.appendChild(row);
        });
      }

      letterInput.addEventListener("input", () => {
        if (letterInput.value) {
          letterInput.style.display = "none";
          changeLetterButton.style.display = "inline-block";
          categoryInput.style.display = "inline-block";
          displayResults(letterInput.value.toUpperCase());
        }
      });

      changeLetterButton.addEventListener("click", () => {
        letterInput.style.display = "inline-block";
        changeLetterButton.style.display = "none";
        categoryInput.style.display = "none";
        letterInput.value = "";
        categoryInput.value = "";
        resultsDiv.innerHTML = "";
      });

      categoryInput.addEventListener("input", () => {
        const letter = letterInput.value.toUpperCase();
        displayResults(letter, categoryInput.value);
      });
    });
  </script>
</body>
</html>
