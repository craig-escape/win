<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wake Up & Win Helper</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .container {
      max-width: 800px;
      margin: auto;
      position: relative;
    }
    .controls {
      position: absolute;
      top: 0;
      right: 0;
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      gap: 5px;
    }
    input, button {
      font-size: 14px;
      padding: 5px 10px;
      margin: 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    input {
      width: 200px;
    }
    button {
      background-color: #007BFF;
      color: #fff;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .results {
      margin-top: 60px;
      max-height: calc(100vh - 100px); /* Ensure results fit on screen */
      overflow-y: auto;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 4px;
      font-size: 14px;
      text-align: left;
    }
    th {
      background-color: #f4f4f4;
      font-weight: bold;
    }
    @media (max-width: 768px) {
      table {
        display: block;
        overflow-x: auto;
        white-space: nowrap;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="controls">
      <input type="text" id="letterInput" maxlength="1" placeholder="Enter letter (A-Z)" autofocus />
      <button id="changeLetterButton" style="display: none;">Change Letter</button>
    </div>
    <div id="results" class="results"></div>
  </div>

  <script src="topics.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const letterInput = document.getElementById("letterInput");
      const changeLetterButton = document.getElementById("changeLetterButton");
      const resultsDiv = document.getElementById("results");

      // Function to create and populate a compact table
      function createCompactTable(data) {
        const table = document.createElement("table");

        const headerRow = document.createElement("tr");
        const headers = ["Category", "First Answer"];
        headers.forEach(headerText => {
          const th = document.createElement("th");
          th.textContent = headerText;
          th.style.border = "1px solid #ddd";
          th.style.padding = "4px";
          th.style.backgroundColor = "#f4f4f4";
          headerRow.appendChild(th);
        });
        table.appendChild(headerRow);

        Object.keys(data).forEach(category => {
          const row = document.createElement("tr");

          const categoryCell = document.createElement("td");
          categoryCell.textContent = category;
          categoryCell.style.border = "1px solid #ddd";
          categoryCell.style.padding = "4px";
          row.appendChild(categoryCell);

          const answerCell = document.createElement("td");
          answerCell.textContent = data[category][0] || "N/A"; // First answer or N/A
          answerCell.style.border = "1px solid #ddd";
          answerCell.style.padding = "4px";
          row.appendChild(answerCell);

          table.appendChild(row);
        });

        return table;
      }

      // Event listener to filter and display results
      function displayResults() {
        const letter = letterInput.value.toUpperCase();

        if (!data[letter]) {
          resultsDiv.innerHTML = "<p>No results found for the selected letter.</p>";
          return;
        }

        resultsDiv.innerHTML = ""; // Clear previous results
        resultsDiv.appendChild(createCompactTable(data[letter]));
      }

      // Toggle letter input and change button
      function toggleLetterInput(showInput) {
        letterInput.style.display = showInput ? "block" : "none";
        changeLetterButton.style.display = showInput ? "none" : "block";
      }

      letterInput.addEventListener("input", () => {
        if (letterInput.value) {
          toggleLetterInput(false);
          displayResults();
        }
      });

      changeLetterButton.addEventListener("click", () => {
        toggleLetterInput(true);
        resultsDiv.innerHTML = "";
        letterInput.value = "";
      });
    });
  </script>
</body>
</html>
