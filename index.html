<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wake Up & Win Helper</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 10px;
      background-color: #f9f9f9;
    }
    .controls {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 10px;
      margin-bottom: 10px;
    }
    .controls input, .controls button {
      padding: 8px 12px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .controls button {
      background-color: #007BFF;
      color: white;
      cursor: pointer;
    }
    .controls button:hover {
      background-color: #0056b3;
    }
    .table-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); /* Auto-fit columns */
      gap: 10px;
    }
    .table {
      border-collapse: collapse;
      width: 100%;
      background-color: white;
    }
    .table th, .table td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
      font-size: 14px;
      white-space: nowrap;
    }
    .table th {
      background-color: #f1f1f1;
      font-weight: bold;
    }
    .letter-header {
      background-color: #ddd;
      font-weight: bold;
      text-align: center;
    }
    .letter-header.alt {
      background-color: #b0c4de;
    }
    @media (max-width: 768px) {
      .table-container {
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); /* Smaller columns on narrow screens */
      }
    }
  </style>
</head>
<body>
  <div class="controls">
    <input type="text" id="letterInput" maxlength="1" placeholder="Enter letter (A-Z)" autofocus>
    <button id="changeLetterButton">Change Letter</button>
    <input type="text" id="categoryInput" placeholder="Search category">
  </div>

  <div id="table-container" class="table-container"></div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const data = {
        A: { "Actor": "Anthony Hopkins", "Actress": "Angelina Jolie", "Animal": "Alligator" },
        B: { "Band": "Blur", "Bird": "Blue Jay", "Body part": "Belly" },
        C: { "Car make or model": "BMW", "Country": "Brazil", "City": "Copenhagen" },
        D: { "Drink": "Bubble Tea", "Dog breed": "Beagle" },
        E: { "Electrical item": "Blender", "European City": "Brussels" }
      };

      const tableContainer = document.getElementById("table-container");
      const letterInput = document.getElementById("letterInput");
      const categoryInput = document.getElementById("categoryInput");
      const changeLetterButton = document.getElementById("changeLetterButton");

      function renderTable(letter, filter = "") {
        tableContainer.innerHTML = ""; // Clear the container
        const letterData = data[letter] || {};

        if (Object.keys(letterData).length === 0) {
          tableContainer.innerHTML = "<p>No data available for this letter.</p>";
          return;
        }

        // Create table
        const table = document.createElement("table");
        table.classList.add("table");

        // Create table header
        const headerRow = document.createElement("tr");
        const letterHeader = document.createElement("th");
        letterHeader.colSpan = 2;
        letterHeader.textContent = letter.toUpperCase();
        headerRow.appendChild(letterHeader);
        table.appendChild(headerRow);

        // Add rows for each category
        Object.entries(letterData).forEach(([category, answer]) => {
          if (!category.toLowerCase().includes(filter.toLowerCase())) return;

          const row = document.createElement("tr");
          const categoryCell = document.createElement("td");
          categoryCell.textContent = category;
          const answerCell = document.createElement("td");
          answerCell.textContent = answer;

          row.appendChild(categoryCell);
          row.appendChild(answerCell);
          table.appendChild(row);
        });

        tableContainer.appendChild(table);
      }

      // Event listeners
      letterInput.addEventListener("input", () => {
        const letter = letterInput.value.toUpperCase();
        if (letter && /^[A-Z]$/.test(letter)) {
          renderTable(letter);
        }
      });

      categoryInput.addEventListener("input", () => {
        const letter = letterInput.value.toUpperCase();
        const filter = categoryInput.value;
        if (letter) {
          renderTable(letter, filter);
        }
      });

      changeLetterButton.addEventListener("click", () => {
        letterInput.value = "";
        categoryInput.value = "";
        tableContainer.innerHTML = "";
        letterInput.focus();
      });
    });
  </script>
</body>
</html>
