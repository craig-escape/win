<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wake Up & Win Helper</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    .controls {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      padding: 10px;
      background-color: #f8f9fa;
      border-bottom: 1px solid #ddd;
      gap: 10px;
    }
    .controls input, .controls button {
      padding: 8px 12px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .controls button {
      background-color: #007BFF;
      color: #fff;
      cursor: pointer;
    }
    .controls button:hover {
      background-color: #0056b3;
    }
    .results {
      flex: 1;
      overflow-y: auto;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); /* 3 or 4 sections based on screen width */
      gap: 10px;
      padding: 10px;
    }
    .section {
      display: grid;
      grid-template-columns: auto 1fr 1fr; /* Narrow letter column, wider category and answer columns */
      gap: 0;
    }
    .letter {
      grid-column: 1 / span 3;
      background-color: #ddd;
      font-weight: bold;
      text-align: center;
      padding: 5px;
      border: 1px solid #ccc;
      color: #333;
    }
    .letter.alt {
      background-color: #e4e4e4;
    }
    .category {
      font-weight: bold;
      padding: 5px;
      border: 1px solid #ddd;
    }
    .answer {
      padding: 5px;
      border: 1px solid #ddd;
      color: #555;
    }
    @media (max-width: 768px) {
      .results {
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); /* Adjust to fewer sections on smaller screens */
      }
    }
  </style>
</head>
<body>
  <div class="controls">
    <input type="text" id="letterInput" maxlength="1" placeholder="Enter letter (A-Z)" autofocus />
    <button id="changeLetterButton" style="display: none;">Change Letter</button>
    <input type="text" id="categoryInput" placeholder="Search category" style="display: none;" />
  </div>
  <div id="results" class="results"></div>

  <script src="topics.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const letterInput = document.getElementById("letterInput");
      const changeLetterButton = document.getElementById("changeLetterButton");
      const categoryInput = document.getElementById("categoryInput");
      const resultsDiv = document.getElementById("results");

      // Function to display results
      function displayResults(letter, categoryFilter = "") {
        resultsDiv.innerHTML = ""; // Clear previous results
        const filteredData = {};

        // Filter by letter and category
        if (data[letter]) {
          Object.keys(data[letter]).forEach(category => {
            if (category.toLowerCase().includes(categoryFilter.toLowerCase())) {
              filteredData[category] = data[letter][category];
            }
          });
        }

        const sortedCategories = Object.keys(filteredData).sort(); // Sort categories alphabetically

        if (sortedCategories.length === 0) {
          resultsDiv.innerHTML = "<p>No results found.</p>";
          return;
        }

        let currentLetter = null;
        let altColor = false;

        // Create sections
        const sectionDiv = document.createElement("div");
        sectionDiv.className = "section";
        resultsDiv.appendChild(sectionDiv);

        sortedCategories.forEach((category) => {
          const firstLetter = /^[0-9]/.test(category) ? "0" : category[0].toUpperCase();

          // Add letter heading only once per new letter group
          if (firstLetter !== currentLetter) {
            currentLetter = firstLetter;
            altColor = !altColor;

            const letterCell = document.createElement("div");
            letterCell.className = `letter ${altColor ? "alt" : ""}`;
            letterCell.textContent = currentLetter;
            sectionDiv.appendChild(letterCell);
          }

          // Add category and answer
          const categoryCell = document.createElement("div");
          categoryCell.className = "category";
          categoryCell.textContent = category;
          sectionDiv.appendChild(categoryCell);

          const answerCell = document.createElement("div");
          answerCell.className = "answer";
          answerCell.textContent = filteredData[category][0] || "N/A";
          sectionDiv.appendChild(answerCell);
        });
      }

      // Event listeners
      letterInput.addEventListener("input", () => {
        if (letterInput.value) {
          changeLetterButton.style.display = "inline-block";
          categoryInput.style.display = "inline-block";
          letterInput.style.display = "none";
          displayResults(letterInput.value.toUpperCase());
        }
      });

      changeLetterButton.addEventListener("click", () => {
        letterInput.style.display = "inline-block";
        changeLetterButton.style.display = "none";
        categoryInput.style.display = "none";
        resultsDiv.innerHTML = "";
        letterInput.value = "";
        categoryInput.value = "";
      });

      categoryInput.addEventListener("input", () => {
        const letter = letterInput.value.toUpperCase();
        displayResults(letter, categoryInput.value);
      });
    });
  </script>
</body>
</html>
