<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wake Up & Win Helper</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    .controls {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      padding: 10px;
      background-color: #f8f9fa;
      border-bottom: 1px solid #ddd;
    }
    .controls input, .controls button {
      margin: 5px;
      padding: 8px 12px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .controls button {
      background-color: #007BFF;
      color: #fff;
      cursor: pointer;
    }
    .controls button:hover {
      background-color: #0056b3;
    }
    .results {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    .results div {
      flex: 1 1 calc(25% - 10px); /* Up to 4 columns depending on screen size */
      display: flex;
      flex-direction: column;
      border: 1px solid #ddd;
      padding: 10px;
      background-color: #fff;
      box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
    }
    .category {
      font-weight: bold;
      margin-bottom: 5px;
    }
    .answer {
      color: #333;
    }
    @media (max-width: 1200px) {
      .results div {
        flex: 1 1 calc(33.33% - 10px); /* 3 columns */
      }
    }
    @media (max-width: 768px) {
      .results div {
        flex: 1 1 calc(50% - 10px); /* 2 columns */
      }
    }
    @media (max-width: 480px) {
      .results div {
        flex: 1 1 100%; /* 1 column */
      }
    }
  </style>
</head>
<body>
  <div class="controls">
    <input type="text" id="letterInput" maxlength="1" placeholder="Enter letter (A-Z)" autofocus />
    <button id="changeLetterButton" style="display: none;">Change Letter</button>
    <input type="text" id="categoryInput" placeholder="Search category" style="display: none;" />
  </div>
  <div id="results" class="results"></div>

  <script src="topics.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const letterInput = document.getElementById("letterInput");
      const changeLetterButton = document.getElementById("changeLetterButton");
      const categoryInput = document.getElementById("categoryInput");
      const resultsDiv = document.getElementById("results");

      // Display the results in a responsive grid
      function displayResults(letter, categoryFilter = "") {
        resultsDiv.innerHTML = ""; // Clear previous results
        const filteredData = {};

        // Filter by letter and category
        if (data[letter]) {
          Object.keys(data[letter]).forEach(category => {
            if (category.toLowerCase().includes(categoryFilter.toLowerCase())) {
              filteredData[category] = data[letter][category];
            }
          });
        }

        if (Object.keys(filteredData).length === 0) {
          resultsDiv.innerHTML = "<p>No results found.</p>";
          return;
        }

        // Generate category-answer pairs
        Object.entries(filteredData).forEach(([category, answers]) => {
          const resultDiv = document.createElement("div");
          const categoryDiv = document.createElement("div");
          categoryDiv.className = "category";
          categoryDiv.textContent = category;

          const answerDiv = document.createElement("div");
          answerDiv.className = "answer";
          answerDiv.textContent = answers[0] || "N/A"; // Only display the first answer

          resultDiv.appendChild(categoryDiv);
          resultDiv.appendChild(answerDiv);
          resultsDiv.appendChild(resultDiv);
        });
      }

      // Show/hide controls
      function toggleControls(showInput) {
        letterInput.style.display = showInput ? "inline-block" : "none";
        changeLetterButton.style.display = showInput ? "none" : "inline-block";
        categoryInput.style.display = showInput ? "none" : "inline-block";
      }

      // Event listeners
      letterInput.addEventListener("input", () => {
        if (letterInput.value) {
          toggleControls(false);
          displayResults(letterInput.value.toUpperCase());
        }
      });

      changeLetterButton.addEventListener("click", () => {
        toggleControls(true);
        resultsDiv.innerHTML = "";
        letterInput.value = "";
        categoryInput.value = "";
      });

      categoryInput.addEventListener("input", () => {
        const letter = letterInput.value.toUpperCase();
        displayResults(letter, categoryInput.value);
      });
    });
  </script>
</body>
</html>
