<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wake Up & Win Helper</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    .controls {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      padding: 10px;
      background-color: #f8f9fa;
      border-bottom: 1px solid #ddd;
      gap: 10px;
    }
    .controls input, .controls button {
      padding: 8px 12px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .controls button {
      background-color: #007BFF;
      color: #fff;
      cursor: pointer;
    }
    .controls button:hover {
      background-color: #0056b3;
    }
    .results-container {
      flex: 1;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 10px;
      padding: 10px;
      overflow: hidden;
    }
    .results {
      display: grid;
      grid-template-columns: 1fr 2fr;
      gap: 0;
      border: 1px solid #ddd;
      padding: 10px;
      border-radius: 5px;
    }
    .row {
      display: contents;
    }
    .letter {
      background-color: #ddd;
      font-weight: bold;
      text-align: center;
      padding: 5px;
      color: #333;
      border: 1px solid #ccc;
    }
    .category {
      font-weight: bold;
      padding: 5px;
      border: 1px solid #ddd;
      font-size: 12px;
      text-align: left;
    }
    .answer {
      padding: 5px;
      border: 1px solid #ddd;
      color: #555;
      font-size: 12px;
      text-align: left;
    }
  </style>
</head>
<body>
  <div class="controls">
    <input type="text" id="letterInput" maxlength="1" placeholder="Enter letter (A-Z)" autofocus />
    <input type="text" id="categoryInput" placeholder="Search category" style="display: none;" />
  </div>
  <div class="results-container" id="resultsContainer"></div>

  <script src="topics.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const letterInput = document.getElementById("letterInput");
      const categoryInput = document.getElementById("categoryInput");
      const resultsContainer = document.getElementById("resultsContainer");

      function clearCategoryFieldOnSpecialKeys(event) {
        if ([" ", "Enter", "Backspace"].includes(event.key)) {
          event.preventDefault();
          categoryInput.value = "";
          displayResults(letterInput.value.toUpperCase());
        }
      }

      function displayResults(letter, categoryFilter = "") {
        resultsContainer.innerHTML = "";

        const filteredData = {};
        if (data[letter]) {
          Object.keys(data[letter])
            .filter(category => category.toLowerCase().includes(categoryFilter.toLowerCase()))
            .sort()
            .forEach(category => {
              const key = isNaN(category[0]) ? category[0].toUpperCase() : "*";
              if (!filteredData[key]) filteredData[key] = [];
              filteredData[key].push({ category, answer: data[letter][category][0] || "N/A" });
            });
        }

        Object.keys(filteredData).sort().forEach(key => {
          const keyDiv = document.createElement("div");
          keyDiv.className = "results";

          const headerRow = document.createElement("div");
          headerRow.className = "row";

          const letterDiv = document.createElement("div");
          letterDiv.className = "letter";
          letterDiv.textContent = key;
          headerRow.appendChild(letterDiv);

          filteredData[key].forEach(item => {
            const categoryCell = document.createElement("div");
            categoryCell.className = "category";
            categoryCell.textContent = item.category;
            headerRow.appendChild(categoryCell);

            const answerCell = document.createElement("div");
            answerCell.className = "answer";
            answerCell.textContent = item.answer;
            headerRow.appendChild(answerCell);
          });

          keyDiv.appendChild(headerRow);
          resultsContainer.appendChild(keyDiv);
        });
      }

      letterInput.addEventListener("input", () => {
        const letter = letterInput.value.toUpperCase();
        if (letter) {
          categoryInput.style.display = "inline-block";
          categoryInput.focus();
          displayResults(letter);
        }
      });

      categoryInput.addEventListener("input", () => {
        displayResults(letterInput.value.toUpperCase(), categoryInput.value);
      });

      categoryInput.addEventListener("keydown", clearCategoryFieldOnSpecialKeys);
    });
  </script>
</body>
</html>
