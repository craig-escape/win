<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wake Up & Win Helper</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    .controls {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      padding: 10px;
      background-color: #f8f9fa;
      border-bottom: 1px solid #ddd;
      gap: 10px;
    }
    .controls input, .controls button {
      padding: 8px 12px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .controls button {
      background-color: #007BFF;
      color: #fff;
      cursor: pointer;
    }
    .controls button:hover {
      background-color: #0056b3;
    }
    .results {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 0; /* No gap between results to mimic a table/spreadsheet */
    }
    .result-pair {
      display: grid;
      grid-template-columns: 1fr 1fr;
      border-bottom: 1px solid #ddd;
      padding: 5px;
      align-items: center;
    }
    .category {
      font-weight: bold;
      text-align: left;
    }
    .answer {
      text-align: left;
      color: #333;
    }
    .first-letter {
      grid-column: 1 / -1;
      background-color: #f4f4f4;
      font-weight: bold;
      padding: 5px 10px;
      border: 1px solid #ddd;
      margin: 5px 0;
    }
    @media (max-width: 768px) {
      .result-pair {
        grid-template-columns: 1fr; /* Stack category and answer on smaller screens */
      }
    }
  </style>
</head>
<body>
  <div class="controls">
    <input type="text" id="letterInput" maxlength="1" placeholder="Enter letter (A-Z)" autofocus />
    <button id="changeLetterButton" style="display: none;">Change Letter</button>
    <input type="text" id="categoryInput" placeholder="Search category" style="display: none;" />
  </div>
  <div id="results" class="results"></div>

  <script src="topics.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const letterInput = document.getElementById("letterInput");
      const changeLetterButton = document.getElementById("changeLetterButton");
      const categoryInput = document.getElementById("categoryInput");
      const resultsDiv = document.getElementById("results");

      // Display results alphabetized in columns with first letter headers
      function displayResults(letter, categoryFilter = "") {
        resultsDiv.innerHTML = ""; // Clear previous results
        const filteredData = {};

        // Filter by letter and category
        if (data[letter]) {
          Object.keys(data[letter]).forEach(category => {
            if (category.toLowerCase().includes(categoryFilter.toLowerCase())) {
              filteredData[category] = data[letter][category];
            }
          });
        }

        const sortedCategories = Object.keys(filteredData).sort(); // Sort categories alphabetically

        if (sortedCategories.length === 0) {
          resultsDiv.innerHTML = "<p>No results found.</p>";
          return;
        }

        // Group results by the first letter
        let currentLetter = null;
        sortedCategories.forEach(category => {
          const firstLetter = category[0].toUpperCase();

          // Add a new "first-letter" header if the first letter changes
          if (firstLetter !== currentLetter) {
            currentLetter = firstLetter;
            const firstLetterDiv = document.createElement("div");
            firstLetterDiv.className = "first-letter";
            firstLetterDiv.textContent = currentLetter;
            resultsDiv.appendChild(firstLetterDiv);
          }

          // Create category-answer pair
          const resultPair = document.createElement("div");
          resultPair.className = "result-pair";

          const categoryDiv = document.createElement("div");
          categoryDiv.className = "category";
          categoryDiv.textContent = category;

          const answerDiv = document.createElement("div");
          answerDiv.className = "answer";
          answerDiv.textContent = filteredData[category][0] || "N/A"; // Only display the first answer

          resultPair.appendChild(categoryDiv);
          resultPair.appendChild(answerDiv);
          resultsDiv.appendChild(resultPair);
        });
      }

      // Show/hide controls
      function toggleControls(showInput) {
        letterInput.style.display = showInput ? "inline-block" : "none";
        changeLetterButton.style.display = showInput ? "none" : "inline-block";
        categoryInput.style.display = showInput ? "none" : "inline-block";
      }

      // Event listeners for clearing search field on space, enter, or backspace
      categoryInput.addEventListener("keydown", (e) => {
        if (e.key === " " || e.key === "Enter" || e.key === "Backspace") {
          categoryInput.value = "";
          displayResults(letterInput.value.toUpperCase());
        }
      });

      letterInput.addEventListener("input", () => {
        if (letterInput.value) {
          toggleControls(false);
          displayResults(letterInput.value.toUpperCase());
        }
      });

      changeLetterButton.addEventListener("click", () => {
        toggleControls(true);
        resultsDiv.innerHTML = "";
        letterInput.value = "";
        categoryInput.value = "";
      });

      categoryInput.addEventListener("input", () => {
        const letter = letterInput.value.toUpperCase();
        displayResults(letter, categoryInput.value);
      });
    });
  </script>
</body>
</html>
