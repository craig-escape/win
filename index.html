<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wake Up & Win Helper</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    .controls {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      padding: 10px;
      background-color: #f8f9fa;
      border-bottom: 1px solid #ddd;
      gap: 10px;
    }
    .controls input, .controls button {
      padding: 8px 12px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .controls button {
      background-color: #007BFF;
      color: #fff;
      cursor: pointer;
    }
    .controls button:hover {
      background-color: #0056b3;
    }
.results-container {
  display: flex;
  align-items: flex-start; /* Align the grids to the top */
  overflow-x: auto;
}

.results {
  display: grid;
  grid-template-columns: auto 1fr 1fr; /* Adjust as per column requirements */
  align-items: start; /* Align items in the grid to the top */
  justify-content: flex-start; /* Ensure content starts from the top-left */
  gap: 0; /* Remove gaps between rows */
  padding: 0;
  border-right: 1px solid #ddd;
  padding-right: 10px;
}
    .letter,
    .category,
    .answer {
      padding: 5px;
      border: 1px solid #ccc;
      font-size: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .letter {
      background-color: #ddd;
      font-weight: bold;
      text-align: center;
      color: #333;
    }
    .category {
      font-weight: bold;
      text-align: left;
    }
    .answer {
      text-align: left;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="controls">
    <input type="text" id="letterInput" maxlength="1" placeholder="1.3 Enter letter (A-Z)" autofocus />
    <button id="changeLetterButton" style="display: none;">Change Letter</button>
    <input type="text" id="categoryInput" placeholder="Search category" style="display: none;" />
  </div>
  <div class="results-container" id="resultsContainer"></div>

  <script src="topics.js"></script>
  <script>
document.addEventListener("DOMContentLoaded", function () {
  const letterInput = document.getElementById("letterInput");
  const changeLetterButton = document.getElementById("changeLetterButton");
  const categoryInput = document.getElementById("categoryInput");
  const resultsContainer = document.getElementById("resultsContainer");

  let typingTimer; // Timer for detecting typing pauses
  let singleLetterTyped = false; // Flag to track if a single letter was typed

  // Helper function to alphabetize the data
  function alphabetizeData(data) {
    const sortedData = {};
    Object.keys(data)
      .sort() // Sort letters alphabetically
      .forEach(letter => {
        sortedData[letter] = {};
        Object.keys(data[letter])
          .sort() // Sort categories alphabetically
          .forEach(category => {
            sortedData[letter][category] = data[letter][category];
          });
      });
    return sortedData;
  }

  const sortedData = alphabetizeData(data); // Ensure the data is sorted at the start

  function displayResults(letter, categoryFilter = "") {
    resultsContainer.innerHTML = ""; // Clear previous results
    const filteredData = {};

    // Filter by letter and category
    if (sortedData[letter]) {
      Object.keys(sortedData[letter]).forEach(category => {
        if (categoryFilter.length === 1) {
          // If a single letter is typed in the category search
          if (category[0].toLowerCase() === categoryFilter.toLowerCase()) {
            filteredData[category] = sortedData[letter][category];
          }
        } else if (category.toLowerCase().includes(categoryFilter.toLowerCase())) {
          // If more than one letter is typed, do a deeper search
          filteredData[category] = sortedData[letter][category];
        }
      });
    }

    const sortedCategories = Object.keys(filteredData).sort(); // Ensure sorted categories
    if (sortedCategories.length === 0) {
      resultsContainer.innerHTML = "<p>No results found.</p>";
      return;
    }

    const controlsHeight = document.querySelector(".controls").offsetHeight;
    const viewportHeight = window.innerHeight;
    const availableHeight = viewportHeight - controlsHeight; // Total height available for rows
    const rowHeight = 15; // Fixed row height
    const totalRows = Math.floor(2 * availableHeight / rowHeight); // Adjusted total rows calculation
    const rowsPerGrid = Math.ceil(totalRows / 4); // Divide rows evenly across 4 grids

    // Create grids and populate them
    let gridCount = 0;
    let lastLetter = ""; // Track the last letter used

    while (gridCount * rowsPerGrid < sortedCategories.length && gridCount < 4) {
      const gridDiv = document.createElement("div");
      gridDiv.className = "results";
      gridDiv.style.justifyContent = "flex-start"; // Ensure items are top-aligned within each grid

      sortedCategories.slice(
        gridCount * rowsPerGrid,
        (gridCount + 1) * rowsPerGrid
      ).forEach(category => {
        const currentLetter = category[0].toUpperCase();
        const letterDiv = document.createElement("div");
        letterDiv.className = "letter";

        // Show the letter only for the first category of the group
        if (currentLetter !== lastLetter) {
          letterDiv.textContent = currentLetter;
          letterDiv.style.backgroundColor = "#ddd";
        } else {
          letterDiv.textContent = " ";
          letterDiv.style.backgroundColor = "transparent";
        }

        gridDiv.appendChild(letterDiv);
        lastLetter = currentLetter;

        const categoryCell = document.createElement("div");
        categoryCell.className = "category";
        categoryCell.textContent = category;
        gridDiv.appendChild(categoryCell);

        const answerCell = document.createElement("div");
        answerCell.className = "answer";
        answerCell.textContent = filteredData[category][0] || "N/A";
        gridDiv.appendChild(answerCell);
      });

      resultsContainer.appendChild(gridDiv);
      gridCount++;
    }

    // Apply fixed row height dynamically
    document.querySelectorAll(".letter, .category, .answer").forEach(el => {
      el.style.height = `${rowHeight}px`;
    });
  }

  // Show/hide controls
  function toggleControls(showInput) {
    letterInput.style.display = showInput ? "inline-block" : "none";
    changeLetterButton.style.display = showInput ? "none" : "inline-block";
    categoryInput.style.display = showInput ? "none" : "inline-block";
  }

  // Event listeners
  letterInput.addEventListener("input", () => {
    if (letterInput.value) {
      toggleControls(false);
      displayResults(letterInput.value.toUpperCase());
      categoryInput.focus(); // Automatically focus on the search category input
    }
  });

  changeLetterButton.addEventListener("click", () => {
    toggleControls(true);
    resultsContainer.innerHTML = "";
    letterInput.value = "";
    categoryInput.value = "";
  });

  categoryInput.addEventListener("input", (event) => {
    const letter = letterInput.value.toUpperCase();
    const value = categoryInput.value.trim();

    // Clear input on space, enter, or backspace
    if (event.inputType === "deleteContentBackward" || value === "" || event.data === " ") {
      categoryInput.value = "";
      displayResults(letter, "");
      return;
    }

    // Handle typing pause for single letters
    if (value.length === 1 && !singleLetterTyped) {
      singleLetterTyped = true;

      // Start a timer to detect typing pauses
      clearTimeout(typingTimer);
      typingTimer = setTimeout(() => {
        singleLetterTyped = false; // Reset flag after 0.5 seconds
      }, 500);
    } else if (value.length === 1 && singleLetterTyped) {
      categoryInput.value = ""; // Clear the input box
      singleLetterTyped = false; // Reset flag
    }

    // Perform search
    displayResults(letter, value);
  });

  // Adjust container height dynamically
  function adjustResultsHeight() {
    const controlsHeight = document.querySelector(".controls").offsetHeight;
    const viewportHeight = window.innerHeight;
    resultsContainer.style.height = `${viewportHeight - controlsHeight}px`;
  }

  window.addEventListener("resize", adjustResultsHeight);
  adjustResultsHeight();
});


  </script>
</body>
</html>
