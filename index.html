<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wake Up & Win Helper</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    .controls {
      display: flex;
      align-items: center;
      padding: 10px;
      background-color: #f8f9fa;
      border-bottom: 1px solid #ddd;
      gap: 10px;
    }
    .controls input, .controls button {
      padding: 8px 12px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .controls button {
      background-color: #007BFF;
      color: #fff;
      cursor: pointer;
    }
    .controls button:hover {
      background-color: #0056b3;
    }
    .results-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      padding: 10px;
      overflow: hidden;
      flex: 1;
    }
    .results {
      display: grid;
      grid-template-columns: 1fr 2fr;
      row-gap: 5px;
      padding: 10px;
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 5px;
      overflow: hidden;
    }
    .results .letter {
      grid-column: 1 / -1;
      font-weight: bold;
      font-size: 16px;
      color: #333;
      background-color: #f2f2f2;
      padding: 5px;
      border-radius: 4px;
    }
    .results .row {
      display: contents;
    }
    .category {
      font-weight: bold;
      font-size: 14px;
      color: #444;
      padding: 2px 5px;
    }
    .answer {
      font-size: 14px;
      color: #666;
      padding: 2px 5px;
    }
    .row:nth-child(odd) {
      background-color: #f9f9f9;
    }
    .row:nth-child(even) {
      background-color: #fff;
    }
  </style>
</head>
<body>
  <div class="controls">
    <input type="text" id="letterInput" maxlength="1" placeholder="Enter letter (A-Z)" autofocus />
    <button id="changeLetterButton" style="display: none;">Change Letter</button>
    <input type="text" id="categoryInput" placeholder="Search category" style="display: none;" />
  </div>
  <div class="results-container" id="resultsContainer"></div>

  <script src="topics.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const letterInput = document.getElementById("letterInput");
      const categoryInput = document.getElementById("categoryInput");
      const resultsContainer = document.getElementById("resultsContainer");

      function groupByFirstLetter(categories) {
        const grouped = { "*": [] };
        Object.keys(categories).forEach(category => {
          const firstChar = /^[0-9]/.test(category) ? "*" : category[0].toUpperCase();
          if (!grouped[firstChar]) grouped[firstChar] = [];
          grouped[firstChar].push([category, categories[category]]);
        });
        return grouped;
      }

      function displayResults(letter, categoryFilter = "") {
        resultsContainer.innerHTML = "";
        const filteredData = {};

        // Filter by category and sort
        const groupedData = groupByFirstLetter(data[letter] || {});
        Object.entries(groupedData).forEach(([key, entries]) => {
          filteredData[key] = entries.filter(([category]) =>
            category.toLowerCase().includes(categoryFilter.toLowerCase())
          ).sort(([a], [b]) => a.localeCompare(b));
        });

        Object.entries(filteredData).forEach(([group, entries]) => {
          if (!entries.length) return;

          const resultsGrid = document.createElement("div");
          resultsGrid.className = "results";

          const letterHeader = document.createElement("div");
          letterHeader.className = "letter";
          letterHeader.textContent = group === "*" ? "Numbers" : group;
          resultsGrid.appendChild(letterHeader);

          entries.forEach(([category, answer], index) => {
            const row = document.createElement("div");
            row.className = "row";

            if (index === 0) {
              const categoryCell = document.createElement("div");
              categoryCell.className = "category";
              categoryCell.textContent = category;
              row.appendChild(categoryCell);
            } else {
              row.appendChild(document.createElement("div")); // Empty placeholder
            }

            const answerCell = document.createElement("div");
            answerCell.className = "answer";
            answerCell.textContent = answer[0] || "N/A";
            row.appendChild(answerCell);

            resultsGrid.appendChild(row);
          });

          resultsContainer.appendChild(resultsGrid);
        });
      }

      letterInput.addEventListener("input", () => {
        if (letterInput.value) {
          displayResults(letterInput.value.toUpperCase());
        }
      });

      categoryInput.addEventListener("input", () => {
        const letter = letterInput.value.toUpperCase();
        displayResults(letter, categoryInput.value);
      });
    });
  </script>
</body>
</html>
