<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wake Up & Win Helper</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .controls {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px;
      background-color: #f8f9fa;
      border-bottom: 1px solid #ddd;
    }
    .controls input, .controls button {
      padding: 8px 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .controls button {
      background-color: #007BFF;
      color: white;
      cursor: pointer;
    }
    .controls button:hover {
      background-color: #0056b3;
    }
    .results {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); /* Flexible grid layout */
      gap: 10px;
      padding: 10px;
    }
    .letter {
      background-color: #ddd;
      font-weight: bold;
      text-align: center;
      padding: 5px;
      color: #333;
      border: 1px solid #ccc;
    }
    .letter.alt {
      background-color: #e4e4e4;
    }
    .category {
      font-weight: bold;
      padding: 5px;
      border: 1px solid #ddd;
      text-overflow: ellipsis;
      white-space: nowrap;
      overflow: hidden;
    }
    .answer {
      padding: 5px;
      border: 1px solid #ddd;
      text-overflow: ellipsis;
      white-space: nowrap;
      overflow: hidden;
    }
    @media (max-width: 600px) {
      .results {
        grid-template-columns: repeat(auto-fit, minmax(120px, 1fr)); /* Adapt for smaller screens */
      }
    }
  </style>
  <script src="topics.js" defer></script> <!-- Load external data file -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const resultsDiv = document.getElementById("results");
      const letterInput = document.getElementById("letterInput");
      const categoryInput = document.getElementById("categoryInput");
      const changeLetterButton = document.getElementById("changeLetterButton");

      function renderTable(letter, filter = "") {
        resultsDiv.innerHTML = ""; // Clear the container
        const letterData = data[letter] || {};

        if (!Object.keys(letterData).length) {
          resultsDiv.innerHTML = "<p>No data available for this letter.</p>";
          return;
        }

        let currentLetter = null;
        let altColor = false;

        Object.keys(letterData).sort().forEach(category => {
          if (!category.toLowerCase().includes(filter.toLowerCase())) return;

          const firstLetter = /^[0-9]/.test(category) ? "0" : category[0].toUpperCase();

          if (currentLetter !== firstLetter) {
            currentLetter = firstLetter;
            altColor = !altColor; // Alternate color for the letter header

            const letterDiv = document.createElement("div");
            letterDiv.className = `letter ${altColor ? "alt" : ""}`;
            letterDiv.textContent = currentLetter;
            resultsDiv.appendChild(letterDiv);
          }

          const categoryDiv = document.createElement("div");
          categoryDiv.className = "category";
          categoryDiv.textContent = category;

          const answerDiv = document.createElement("div");
          answerDiv.className = "answer";
          answerDiv.textContent = letterData[category];

          resultsDiv.appendChild(categoryDiv);
          resultsDiv.appendChild(answerDiv);
        });
      }

      letterInput.addEventListener("input", () => {
        const letter = letterInput.value.toUpperCase();
        if (/^[A-Z]$/.test(letter)) {
          renderTable(letter);
        }
      });

      categoryInput.addEventListener("input", () => {
        const filter = categoryInput.value.toLowerCase();
        const letter = letterInput.value.toUpperCase();
        renderTable(letter, filter);
      });

      changeLetterButton.addEventListener("click", () => {
        letterInput.value = "";
        categoryInput.value = "";
        resultsDiv.innerHTML = "";
        letterInput.focus();
      });
    });
  </script>
</head>
<body>
  <div class="controls">
    <input type="text" id="letterInput" maxlength="1" placeholder="Enter letter (A-Z)" autofocus />
    <button id="changeLetterButton" style="display: none;">Change Letter</button>
    <input type="text" id="categoryInput" placeholder="Search category" style="display: none;" />
  </div>
  <div id="results" class="results"></div>
</body>
</html>
