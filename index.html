<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wake Up & Win Helper</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    .controls {
      display: flex;
      align-items: center;
      padding: 10px;
      background-color: #f8f9fa;
      border-bottom: 1px solid #ddd;
      gap: 10px;
    }
    .controls input {
      padding: 8px 12px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .results-container {
      flex: 1;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 10px;
      padding: 10px;
      overflow: auto;
    }
    .results {
      display: grid;
      grid-template-rows: auto auto;
      grid-template-columns: 1fr 1fr;
      gap: 0;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    .letter-header {
      grid-column: 1 / -1;
      background-color: #f0f0f0;
      text-align: center;
      font-weight: bold;
      padding: 5px;
    }
    .category {
      font-weight: bold;
      text-align: left;
      padding: 5px;
      background-color: #fff;
      border-bottom: 1px solid #ddd;
    }
    .answer {
      text-align: left;
      padding: 5px;
      background-color: #f9f9f9;
      border-bottom: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <div class="controls">
    <input type="text" id="letterInput" maxlength="1" placeholder="Enter letter (A-Z)" autofocus />
    <input type="text" id="categoryInput" placeholder="Search category" style="display: none;" />
  </div>
  <div class="results-container" id="resultsContainer"></div>

  <script src="topics.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const letterInput = document.getElementById("letterInput");
      const categoryInput = document.getElementById("categoryInput");
      const resultsContainer = document.getElementById("resultsContainer");

      function clearCategoryFieldOnSpecialKeys(event) {
        if ([" ", "Enter", "Backspace"].includes(event.key)) {
          event.preventDefault();
          categoryInput.value = "";
          displayResults(letterInput.value.toUpperCase());
        }
      }

      function displayResults(letter, categoryFilter = "") {
        resultsContainer.innerHTML = "";

        if (!data[letter]) {
          resultsContainer.innerHTML = "<p>No results found.</p>";
          return;
        }

        const categories = Object.keys(data[letter])
          .filter(category => category.toLowerCase().includes(categoryFilter.toLowerCase()))
          .sort();

        if (categories.length === 0) {
          resultsContainer.innerHTML = "<p>No results found.</p>";
          return;
        }

        const resultsDiv = document.createElement("div");
        resultsDiv.className = "results";

        const letterHeader = document.createElement("div");
        letterHeader.className = "letter-header";
        letterHeader.textContent = letter;
        resultsDiv.appendChild(letterHeader);

        categories.forEach(category => {
          const categoryCell = document.createElement("div");
          categoryCell.className = "category";
          categoryCell.textContent = category;
          resultsDiv.appendChild(categoryCell);

          const answerCell = document.createElement("div");
          answerCell.className = "answer";
          answerCell.textContent = data[letter][category][0] || "N/A";
          resultsDiv.appendChild(answerCell);
        });

        resultsContainer.appendChild(resultsDiv);
      }

      letterInput.addEventListener("input", () => {
        const letter = letterInput.value.toUpperCase();
        if (letter) {
          categoryInput.style.display = "inline-block";
          categoryInput.focus();
          displayResults(letter);
        }
      });

      categoryInput.addEventListener("input", () => {
        const letter = letterInput.value.toUpperCase();
        displayResults(letter, categoryInput.value);
      });

      categoryInput.addEventListener("keydown", clearCategoryFieldOnSpecialKeys);
    });
  </script>
</body>
</html>
